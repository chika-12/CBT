{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Teacher</title>
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <style>
      body {
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 450px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #444;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 10px;
        text-decoration: none;
      }

      .btn:hover {
        background: #0056c7;
      }

      .back {
        margin-top: 15px;
        text-align: center;
        display: block;
        color: #333;
        font-size: 15px;
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }

      /* Mobile responsive */
      @media (max-width: 600px) {
        .container {
          padding: 18px;
        }
        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Add Teacher</h2>

      <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter teacher's email" />

        <label>Subject</label>
        <input
          type="text"
          name="subject"
          placeholder="Enter subject e.g. Mathematics"
        />

        <button class="btn">Add Teacher</button>
      </form>

      <a href="{% url 'profile' %}" class="back">‚Üê Back to Profile</a>
    </div>
  </body>
</html>
