{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - CBT</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <style>
      /* General body */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #00aaff, #007bff);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Signup container */
      .signup-container {
        background: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 400px;
        max-width: 90%;
        box-sizing: border-box;
      }

      .signup-container h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 25px;
        font-size: 28px;
      }

      /* Messages */
      .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .messages li {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 14px;
      }

      .messages li.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .messages li.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Form styling */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 14px;
        color: #333;
      }

      input {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
      }

      button {
        padding: 15px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #0056c7;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .signup-container {
          padding: 30px 20px;
        }

        .signup-container h1 {
          font-size: 24px;
        }

        input,
        button {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>Create an Account</h1>

      <!-- Display messages -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <!-- Signup Form -->
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <label for="first_name">First Name</label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="First Name"
          required
        />

        <label for="last_name">Last Name</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Last Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm password"
          required
        />

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
