{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login History</title>
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        padding: 20px;
      }

      /* Page header */
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      /* Table container for scrolling on small screens */
      .table-container {
        overflow-x: auto;
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
        font-size: 14px;
      }

      th {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
      }

      tr:hover {
        background-color: #f1f5ff;
      }

      /* Back link button */
      .back-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 18px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
      }

      .back-link:hover {
        background-color: #0056c7;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        th,
        td {
          padding: 8px;
          font-size: 12px;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Login History</h1>

    <div class="table-container">
      <table>
        <tr>
          <th>User</th>
          <th>IP Address</th>
          <th>User Agent</th>
          <th>Timestamp</th>
        </tr>
        {% for entry in history %}
        <tr>
          <td>{{ entry.user.email }}</td>
          <td>{{ entry.ip_address }}</td>
          <td>{{ entry.user_agent }}</td>
          <td>{{ entry.timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" style="text-align: center; padding: 20px">
            No login history found.
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <a href="{% url 'profile' %}" class="back-link">‚Üê Back to Profile</a>
  </body>
</html>
