{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remove Teacher</title>
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <style>
      body {
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 450px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #444;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
      }

      input:focus {
        border-color: #c0392b;
        outline: none;
        box-shadow: 0 0 3px rgba(192, 57, 43, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #c0392b;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 10px;
        text-decoration: none;
      }

      .btn:hover {
        background: #96281b;
      }

      .back {
        margin-top: 15px;
        text-align: center;
        display: block;
        color: #333;
        font-size: 15px;
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }

      /* Messages styling */
      .messages {
        margin-bottom: 15px;
      }

      .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
      }

      /* Mobile responsive */
      @media (max-width: 600px) {
        .container {
          padding: 18px;
        }
        h2 {
          font-size: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Remove a Teacher</h2>

      <!-- Messages -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <label>Teacher Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter teacher email"
          required
        />

        <button class="btn">Remove Teacher</button>
      </form>

      <a href="{% url 'profile' %}" class="back">‚Üê Back to Profile</a>
    </div>
  </body>
</html>
