{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Teachers</title>
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }

      th {
        background: #007bff;
        color: white;
        font-weight: bold;
      }

      tr:hover {
        background: #f1f5ff;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 18px;
        background: #007bff;
        border-radius: 6px;
        color: white;
        text-decoration: none;
      }

      .btn:hover {
        background: #0056c7;
      }

      /* Mobile */
      @media (max-width: 600px) {
        th,
        td {
          padding: 8px;
          font-size: 14px;
        }
        h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>All Teachers</h2>

      <table>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Active?</th>
        </tr>

        {% for t in teachers %}
        <tr>
          <td>{{ t.user.first_name }} {{ t.user.last_name }}</td>
          <td>{{ t.user.email }}</td>
          <td>{{ t.subject }}</td>
          <td>{% if t.is_active %}Yes{% else %}No{% endif %}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" style="text-align: center; padding: 20px">
            No teachers found.
          </td>
        </tr>
        {% endfor %}
      </table>

      <a href="{% url 'profile' %}" class="btn">Back to Profile</a>
    </div>
  </body>
</html>
